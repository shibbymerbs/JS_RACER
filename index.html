<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>JS Racer - 2D Racing Game</title>
    <link rel="icon" href="favicon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Audio elements for background music and sound effects -->
    <audio id="bgMusic" preload="auto" loop>
        <source src="assets/audio/bg_music.mp3" type="audio/mpeg">
    </audio>
    <audio id="carDestroy" preload="auto">
        <source src="assets/audio/car_destroy.mp3" type="audio/mpeg">
    </audio>
    <audio id="explosion" preload="auto">
        <source src="assets/audio/explosion.mp3" type="audio/mpeg">
    </audio>
    <audio id="points" preload="auto">
        <source src="assets/audio/points.mp3" type="audio/mpeg">
    </audio>
    <audio id="shield" preload="auto">
        <source src="assets/audio/shield.mp3" type="audio/mpeg">
    </audio>
    <audio id="speedBoost" preload="auto">
        <source src="assets/audio/speed_boost.mp3" type="audio/mpeg">
    </audio>

    <div class="game-container">
        <!-- <button class="fullscreen-btn" id="fullscreenBtn">Fullscreen</button> -->
        <canvas id="gameCanvas"></canvas>
        <div class="toast-container" id="toastContainer"></div>
        <div class="ui-overlay">
            <div class="score-display">Score: <span id="score">0</span></div>
            <div class="speed-boost-container">
                <div class="speed-display">Speed: <span id="speedValue">50</span> km/h</div>
                <div class="speed-boost-indicator" id="speedBoostIndicator">
                    <div class="speed-boost-fill" id="speedBoostFill"></div>
                </div>
                <div class="cooldown-bar" id="cooldownBar">
                    <div class="cooldown-fill" id="cooldownFill"></div>
                </div>
            </div>
            <div class="lane-indicators">
                <div class="lane-indicator left" data-lane="0"></div>
                <div class="lane-indicator center-left" data-lane="1"></div>
                <div class="lane-indicator center-right" data-lane="2"></div>
                <div class="lane-indicator right" data-lane="3"></div>
            </div>
        </div>
    </div>

    <!-- Audio unlock button for browsers that block autoplay -->
    <button id="unlockAudioBtn" class="unlock-audio-btn">Click to Unlock Audio</button>

    <!-- Game Over Screen -->
    <div class="game-over" id="gameOverScreen">
        <p>Game Over!</p>
        <div class="score-form" id="scoreForm">
            <input type="text" id="playerName" placeholder="Enter your name (max 10 chars)" maxlength="10" required>
            <button id="submitScoreBtn">Submit Score</button>
        </div>
        <button class="restart-btn" id="restartBtn">Restart Game</button>
    </div>

    <script src="js/player.js"></script>
    <script src="js/enemy.js"></script>
    <script src="js/powerup.js"></script>
    <script src="js/game.js"></script>
    <script src="js/main.js"></script>
    <script src="js/explosion.js"></script>

    <!-- Audio unlock script -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const unlockBtn = document.getElementById('unlockAudioBtn');
            if (unlockBtn) {
                unlockBtn.addEventListener('click', function () {
                    // Play a silent frame to unlock audio
                    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                    const source = audioCtx.createBufferSource();

                    // Unlock the button after click
                    this.style.display = 'none';

                    // Initialize AudioManager after unlocking audio
                    if (typeof initAudioManager === 'function') {
                        initAudioManager();
                    }
                });
            }

            // Try to initialize audio manager immediately if not blocked
            try {
                if (typeof initAudioManager === 'function') {
                    initAudioManager();
                }
            } catch (e) {
                console.log('Audio initialization deferred:', e);
            }
        });
    </script>
</body>

</html>
