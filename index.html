<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>JS Racer - 2D Racing Game</title>
    <link rel="icon" href="favicon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="game-container">
        <!-- <button class="fullscreen-btn" id="fullscreenBtn">Fullscreen</button> -->
        <canvas id="gameCanvas"></canvas>
        <div class="ui-overlay">
            <div class="score-display">Score: <span id="score">0</span></div>
            <div class="speed-boost-container">
                <div class="speed-boost-indicator" id="speedBoostIndicator">
                    <div class="speed-boost-fill" id="cooldownFill"></div>
                </div>
                <div class="cooldown-bar" id="cooldownBar">
                    <div class="cooldown-fill" id="cooldownFill"></div>
                </div>
            </div>
            <div class="lane-indicators">
                <div class="lane-indicator left" data-lane="0"></div>
                <div class="lane-indicator center-left" data-lane="1"></div>
                <div class="lane-indicator center-right" data-lane="2"></div>
                <div class="lane-indicator right" data-lane="3"></div>
            </div>
        </div>
    </div>

    <!-- Game Over Screen -->
    <div class="game-over" id="gameOverScreen">
        <p>Game Over!</p>
        <div class="score-form" id="scoreForm">
            <input type="text" id="playerName" placeholder="Enter your name (max 10 chars)" maxlength="10" required>
            <button id="submitScoreBtn">Submit Score</button>
        </div>
        <button class="restart-btn" id="restartBtn">Restart Game</button>
    </div>

    <script src="js/player.js"></script>
    <script src="js/enemy.js"></script>
    <script src="js/powerup.js"></script>
    <script src="js/game.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
